<div class="container">
    <h1>Registro de Productos</h1>
    
    <!-- Formulario -->
    <form>
      <!-- Campo Código -->
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input id="codigo" class="form-control" placeholder="Código del Producto">
      </div>
      
      <!-- Campo Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" class="form-control" placeholder="Descripción...">
      </div>
      
      <!-- Campo Código Proveedor -->
      <div class="form-group">
        <label for="codigoProveedor">Código Proveedor:</label>
        <input id="codigoProveedor" class="form-control" placeholder="Código Proveedor...">
      </div>
      
      <!-- Campo Ubicación Física -->
      <div class="form-group">
        <label for="ubicacionFisica">Ubicación Física:</label>
        <input id="ubicacionFisica" class="form-control" placeholder="Ubicación...">
      </div>
      
      <!-- Campo Fecha de Vencimiento -->
      <div class="form-group">
        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fechaVencimiento" class="form-control">
      </div>
      
      <!-- Campo Cantidad -->
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" class="form-control" placeholder="Stock...">
      </div>
      
      <!-- Botones -->
      <button type="button" class="btn btn-primary">Buscar</button>
      <button type="button" class="btn btn-success">Actualizar</button>
      <button type="button" class="btn btn-info">Ingresar</button>
      <button type="button" class="btn btn-danger">Cancelar</button>
      
      <!-- Botón Consulta Productos -->
      <button type="button" class="btn btn-warning" style="margin-top: 10px;">Consulta Productos</button>
    </form>
  </div>
